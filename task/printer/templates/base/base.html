<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Receipt - Check {{ check_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
        .info span {
            font-weight: bold;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .status span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Receipt - Check {{ check_id }}</h1>
        <div class="info">
            <span>Check ID:</span> {{ check_id }}
        </div>
        <div class="info">
            <span>Check Type:</span> {{ check_type }}
        </div>
        <div class="info">
            <span>Printer ID:</span> {{ printer_id }}
        </div>
        <div class="status">
            <span>Status:</span> {{ status }}
        </div>
    </div>
</body>
</html>
